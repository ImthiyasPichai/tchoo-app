<div class="community-container">
  <div class="header">
    <h3>Community Chat</h3>
  </div>

  <!-- Post List -->
  <div *ngFor="let post of posts" [ngClass]="{'chat-left': post.userName !== 'You', 'chat-right': post.userName === 'You'}" class="chat-card">
    <div class="user-info">
      <img [src]="post.userImage" class="avatar" />
      <div>
        <h5>{{ post.userName }}</h5>
        <small>{{ post.time }}</small>
      </div>
    </div>

    <img *ngIf="post.image" [src]="post.image" class="post-img" />
    <p class="post-content">{{ post.content }}</p>
  </div>

  <!-- Modal to create post -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="submitPost()" #postForm="ngForm">
          <div class="modal-body">
          

            <div class="mt-3">
              <label class="form-label">Add Image</label>
              <input
                type="file"
                class="form-control"
                accept="image/*"
                (change)="handleFileInput($event)"
              />
            </div >
              <textarea
              class="form-control mt-3"
              rows="2"
              placeholder="What's on your mind?"
              [(ngModel)]="newPost.content"
              name="content"
              required
            ></textarea>
            <div *ngIf="previewUrl" class="mt-3">
              <img [src]="previewUrl" class="post-img" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FAB Button -->
  <div
    #draggableBtn
    class="fab"
    (mousedown)="startDrag($event, draggableBtn)"
    (document:mousemove)="onDrag($event, draggableBtn)"
    (document:mouseup)="stopDrag()"
    data-bs-toggle="modal"
    data-bs-target="#postModal"
  >
    <i class="fa fa-plus"></i>
  </div>
</div>
