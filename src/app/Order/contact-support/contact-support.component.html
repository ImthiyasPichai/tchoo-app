<section class="contact-support-secction  ">
    <!-- HOW CAN HELP YOU -->
    <div class="top-wrapper">
        <h2>How can we help you?</h2>
        <p>Fill up the form and our technical team will get back to you within 24 hours.</p>

        <div class="reach-us-form">
            <h3>Reach us via</h3>

            <div class="input-group mb-3">
                <span class="icons"><i class="fa-solid fa-phone"></i></span>
                <input type="text" name="mobileNo" class="form-control sty1" value="+91 7666275213" disabled>
            </div>

            <div class="input-group mb-3">

                <span class="icons"><i class="fa-solid fa-message"></i></span>
                <input type="text" name="tellNo" class="form-control sty1" value="+91 7975073656" disabled>
            </div>

            <div class="input-group mb-3">
                <span class="icons"><i class="fa-solid fa-envelope"></i></span>
                <input type="text" name="EmailId" class="form-control sty1" value="villiyantgroup@gmail.com" disabled>
            </div>

        </div>
    </div>

    <!-- CONTACT SUPPORT DETAIL FORM -->
    <div class="contact-support-details">
        <div class="support-details-wrapper">
            <form [formGroup]="support" (ngSubmit)="AddSupportRequest()">
                <div class="form-group mb-3">
                    <label class="form-label">Your Name</label>
                    <div class="support-details-input">
                        <span class="icons"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="UserName" class="form-control" formControlName="fullName"
                            placeholder="Enter Name"
                            [ngClass]="{ 'is-invalid': submitted && formData['fullName'].errors }" />
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <div class="support-details-input">
                        <span class="icons"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" name="email" class="form-control" formControlName="email"
                            placeholder="Enter Email"
                            [ngClass]="{ 'is-invalid': submitted && formData['email'].errors }" />
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Message</label>
                    <div>
                        <textarea class="form-control" cols="30" rows="5" formControlName="message"
                            placeholder="Message"
                            [ngClass]="{ 'is-invalid': submitted && formData['message'].errors }"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark w-100">Send Request</button>
                </div>

            </form>
        </div>
    </div>

    <!-- ORDER CONFIRMATION TOAST  -->
    <div class="modal fade show payment-order-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true" [ngStyle]="SuccesMD">
        <div class="modal-dialog modal-dialog-centered modal-box" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Request Submission</h5>
                </div>

                <div class="modal-body">
                    <div class="content">
                        <i class="fa-solid fa-circle-check"></i>
                        <p>Your Request has been submitted successfully!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" (click)="closeMd()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</section>
