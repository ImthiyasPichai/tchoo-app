<section class="signin-screen-page">
    <div class="back-to-page">
		<a href="javascript:void(0)">
			<span>Log in to your account</span>
		</a>
		<h4>Welcome back, please enter your details.</h4>
	</div>
    <form (ngSubmit)="login()" name="form">
    <div class="login-form">
        <div class="form-content">
            <div class="form-group mb-3">
                <label class="form-label">Email Address Or Phone No</label>
                <input type="text" name="UserName" class="form-control sty1" placeholder="Enter Email Or Phone No" [(ngModel)]="model.username" required>  
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input  type="password" name="Passward" class="form-control" [(ngModel)]="model.password" placeholder="Enter Password">  
            </div>
            <div class="forgot-password">
                <div>
                    <input type="checkbox" id="reminder" name="reminder" /><label for="reminder">Remember me</label>
                </div>
                <div>
                    <a href="/ForgotPassword">Forgot Password?</a>
                </div>
            </div>
            <div class="login-staus-wrapper">
                <h5>Or connect using</h5>
                <div class="login-staus">
                 <a class="google-login-status">
                    <asl-google-signin-button *ngIf="!user"></asl-google-signin-button>
                 </a>
                    <a href="javascrip:void(0)">
                        <img src="/assets/img/twitter.png" alt="twitter" />
                    </a>
                    <a href="javascrip:void(0)">
                        <img src="/assets/img/facebook.png" alt="facebook" />
                    </a>
                    <a href="javascrip:void(0)">
                        <img src="/assets/img/linkedin.png" alt="linkedin" />
                    </a>
                </div>
            </div>
        </div>
    </div>
     <!-- LOGIN FORM BOTTOM -->
     <div class="login-form-bottom">
        <div class="content">
            <button type="submit" class="btn btn-dark form-btn w-100">LogIn</button>
            <h5>Donâ€™t have an account? <a href="/SignUp">Sign Up</a></h5>
        </div>
        <div class="page-bottom-text">
            By signing in, you agree to the <span>Terms</span> and the <span>Conditions</span>
        </div>
    </div>
</form>
</section>
